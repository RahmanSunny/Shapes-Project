<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position= "-1 0.5 -3" rotation="0 45 0" color="cyan">

        </a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">

        </a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">

        </a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#F5C4D2"></a-sky>

        <a-octahedron position="-3.7 0.7 0" color="#ffffff" radius="0.25"></a-octahedron>
        <a-ring position="-3.7 0.7 0" color="000000" radius-inner="0.25" radius-outer="0.7" ></a-ring>
    </a-scene>
</body>

</html>
